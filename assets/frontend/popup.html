<!-- Modal -->
<div id="{modalIdHtml}" class="wm-popup wm-campaign-popup modal fade" role="dialog"
     data-delay-show-time="{delay_show_time}" data-popup-id="{popup_id}"
     data-directional="{direction_background}">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="wm-popup-content modal-content bg-brand-golden"
             style="background-color: white;
             background-image: url('{bg_image}')">
            <div class="close-popup wm-whiteframe-3dp">
                <a href="#" class="close" data-dismiss="modal">&times;</a>
            </div>
            <div class="wm-popup-body modal-body clearfix">
                <div class="wm-col-left">
                    <div class="popup-extra-content">
                        <h3 class="card-title text-uppercase font-weight-bold">
                            <span>Đăng Ký Ngay</span>
                        </h3>
                        <p class="">Để được mời đến trung tâm Ngọc Dung gần nhất và nhận tư vấn làm đẹp miễn phí, tìm hiểu thêm về
                            nhiều chương trình ưu đãi đặc biệt.</p>
                        {content}
                    </div>
                    {wmForm}
                    <p>
                        <em>*Chúng tôi sẽ liên hệ với bạn trong vòng 24h</em>
                    </p>
                </div>
                <div class="wm-col-right">

                </div>
            </div>
        </div>
    </div>
</div>
